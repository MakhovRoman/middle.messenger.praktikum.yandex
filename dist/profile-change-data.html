<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practicum</title>
    <link rel="stylesheet" href="/main.4ee4707b.css">
</head>
<body class="container">
    <main class="desktop-container">

<section class="profile">
    <div class="profile__avatar">
        <div class="back-from-profile">
            <a href="/main.html" class="link">
                <svg width="28" height="28" viewbox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="14" cy="14" r="14" transform="rotate(-180 14 14)" fill="#3369F3"></circle>
                    <rect x="20" y="14.8" width="11" height="1.6" transform="rotate(-180 20 14.8)" fill="white"></rect>
                    <path d="M13 19L9 14L13 9" stroke="white" stroke-width="1.6"></path>
                </svg>
            </a>
        </div>
        <label for="popup" class="label-for-popup">
            <img src="/photo.cfd54940.png" alt="">
        </label>
        <h1 class="user-name" style="visibility: hidden">Иван</h1>
        <div class="popup">
            <input type="checkbox" id="popup" class="popup__state">
            <div class="popup__wrapper">
                <label for="popup" class="popup__bg"></label>
                <form action="" id="form-for-avatar" class="form-for-avatar form">
                    <h2 class="form-for-avatar__title">Загрузите файл</h2>
                    <label for="load-avatar" class="form-for-avatar__label">Выбрать файл на компьютере</label>
                    <input type="file" name="avatar" accept=".jpg, .jpeg, .png" id="load-avatar" class="form-for-avatar__input">
                    <div class="form__item">
                        <button type="submit" class="button button-submit">Поменять</button>
                        <div class="form__item-status">Нужно выбрать файл</div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <form action="" name="profile" class="profile__content form">
        <div class="profile__item">
            <label for="profile__email" class="profile__label">Почта</label>
            <input class="profile__input" type="email" name="email" title="E-mail" id="profile__email" placeholder="pochta@yandex.ru">
        </div>
        <div class="profile__item">
            <label for="profile__login" class="profile__label">Логин</label>
            <input class="profile__input" type="text" name="login" title="Логин" id="profile__login" placeholder="ivanivanov">
        </div>
        <div class="profile__item">
            <label for="profile__first-name" class="profile__label">Имя</label>
            <input class="profile__input" type="text" name="first_name" title="Имя" id="profile__first-name" placeholder="Иван">
        </div>
        <div class="profile__item">
            <label for="profile__second-name" class="profile__label">Фамилия</label>
            <input class="profile__input" type="text" name="first_name" title="Фамилия" id="profile__second-name" placeholder="Иванов">
        </div>
        <div class="profile__item">
            <label for="profile__display-name" class="profile__label">Имя в чате</label>
            <input class="profile__input" type="text" name="display_name" title="Имя в чате" id="profile__display-name" placeholder="Иван">
        </div>
        <div class="profile__item">
            <label for="profile__phone" class="profile__label">Имя в чате</label>
            <input class="profile__input" type="tel" name="phone" title="Фамилия" id="profile__phone" placeholder="+7 (909) 967 30 30">
        </div>
        <div class="profile__actions">
            <div class="profile__item" style="display: none">
                <a href="/profile-change-data.html" class="back-to__link">Изменить данные</a>
            </div>
            <div class="profile__item" style="display: none">
                <a href="/profile-change-password.html" class="back-to__link" none="">Изменить пароль</a>
            </div>
            <div class="profile__item" style="display: none">
                <a href="/index.html" class="back-to__link profile__exit">Выйти</a>
            </div>
            <div class="profile__submit" style="display: block">
                <button type="submit" class="button button-submit">Поменять</button>
            </div>
        </div>
    </form>
</section>

    </main>
<script src="/profile-change-data.ffca21cd.js"></script></body>
</html>
