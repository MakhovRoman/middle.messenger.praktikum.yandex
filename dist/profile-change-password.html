<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practicum</title>
    <link rel="stylesheet" href="/main.4ee4707b.css">
</head>
<body class="container">
    <main class="desktop-container">
        

<section class="profile">
    <div class="profile__avatar">
        <div class="back-from-profile">
            <a href="/main.html" class="link">
                <svg width="28" height="28" viewbox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="14" cy="14" r="14" transform="rotate(-180 14 14)" fill="#3369F3"></circle>
                    <rect x="20" y="14.8" width="11" height="1.6" transform="rotate(-180 20 14.8)" fill="white"></rect>
                    <path d="M13 19L9 14L13 9" stroke="white" stroke-width="1.6"></path>
                </svg>
            </a>
        </div>
        <label for="popup" class="label-for-popup">
            <img src="/photo.cfd54940.png" alt="">
        </label>
        <h1 class="user-name" style="visibility: hidden">Иван</h1>
        <div class="popup">
            <input type="checkbox" id="popup" class="popup__state">
            <div class="popup__wrapper">
                <label for="popup" class="popup__bg"></label>
                <form action="" id="form-for-avatar" class="form-for-avatar form">
                    <h2 class="form-for-avatar__title">Загрузите файл</h2>
                    <label for="load-avatar" class="form-for-avatar__label">Выбрать файл на компьютере</label>
                    <input type="file" name="avatar" accept=".jpg, .jpeg, .png" id="load-avatar" class="form-for-avatar__input">
                    <div class="form__item">
                        <button type="submit" class="button button-submit">Сохранить</button>
                        <div class="form__item-status">Нужно выбрать файл</div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <form action="" name="profile-change-password" class="form profile__content">
        <div class="profile__item">
            <label for="profile__oldPassword" class="profile__label">Старый пароль</label>
            <input class="profile__input" type="password" name="oldPassword" title="Старый пароль" id="profile__oldPassword" placeholder="*******">
        </div>
        <div class="profile__item">
            <label for="profile__newPassword" class="profile__label">Новый пароль</label>
            <input class="profile__input" type="password" name="newPassword" title="Новый пароль" id="profile__newPassword">
        </div>
        <div class="profile__item">
            <label for="profile__requirePassword" class="profile__label">Повторите новый пароль</label>
            <input class="profile__input" type="password" name="requirePassword" title="Повторите новый пароль" id="profile__requirePassword">
        </div>
        <div class="form__item-status">Пароли не совпадают</div>
        <div class="profile__actions">
            <button type="submit" class="button button-submit">Сохранить</button>
        </div>
    </form>
</section>

    </main>
<script src="/profile-change-password.a18f4a2a.js"></script></body>
</html>
