<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practicum</title>
    <link rel="stylesheet" href="/main.4ee4707b.css">
</head>
<body class="container">
    <main class="desktop-container">
        

<section class="wrapper-autorization wrapper-registration">
    <div class="content-autorization content-registration">
        <h1 class="content-autorization__title">Регистрация</h1>
        <form action="" class="content-autorization__form form">
            <div class="form__item">
                <input class="form__item-input" type="email" name="email" title="E-mail" placeholder="Почта" required="">
            </div>
            <div class="form__item">
                <input class="form__item-input" type="text" name="login" title="Логин" placeholder="Логин" required="">
            </div>
            <div class="form__item">
                <input class="form__item-input" type="text" name="first_name" title="Имя" placeholder="Имя" required="">
            </div>
            <div class="form__item">
                <input class="form__item-input" type="text" name="second_name" title="Фамилия" placeholder="Фамилия" required="">
            </div>
            <div class="form__item">
                <input class="form__item-input" type="tel" name="phone" title="Телефон" placeholder="Телефон" required="">
            </div>
            <div class="form__item">
                <input class="form__item-input" type="password" name="password" title="Пароль" placeholder="Пароль" required="">
            </div>
            <div class="form__item">
                <input class="form__item-input" type="password" name="checkPassword" title="Пароль (еще раз)" placeholder="Пароль (еще раз)" required="">
                <div class="form__item-status">Пароли не совпадают</div>
            </div>
            <button type="submit" class="button button-submit">Зарегистрироваться</button>
            <a href="/authorization.html" class="link back-to__link">Войти</a>
        </form>
    </div>
</section>

    </main>
<script src="/registration.ce92979b.js"></script></body>
</html>
